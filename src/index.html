<html>
    <head>
        <title>Web SDF</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .full-screen-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <h1 id="main-h1">Web SDF</h1>
        <button id="toggle-render">Stop</button>
        <select id="select-render-scale">
            <option value="1">1x</option>
            <option value="0.5">0.5x</option>
            <option value="0.25">0.25x</option>
            <option value="0.125">0.125x</option>
        </select>
        <canvas id="main-canvas" class="full-screen-canvas"></canvas>
    </body>
    <script src="./index.js"></script>
</html>
